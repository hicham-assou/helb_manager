
{% extends "manager_app/base.html" %}

{% block content %}

<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom nb-4"> Delete project </legend>
            <h2>Are you sure to delete the project "{{ object.title }}" ? </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit"> Yes, delete </button>
            <a class="btn btn-outline-secondary " href="{% url 'project-detail' object.id %}"> Cancel </a>
        </div>
    </form>
</div>

{% endblock content %}
