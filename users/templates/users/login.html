
{% extends "manager_app/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom nb-4"> Login !</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"> Log In</button>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                No account yet ? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </form>
</div>

{% endblock content %}
